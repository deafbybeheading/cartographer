<html ng-app="app">
  <head>
    <title>Cartographer</title>
    <style type="text/css" title="currentStyle">
      @import "vendor/datatables/css/demo_table.css";
    </style>
    <link href="vendor/rickshaw/rickshaw.min.css" rel="stylesheet" type="text/css"></link>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700" rel="stylesheet" type="text/css">
    <link href="assets/css/base.css" rel="stylesheet" type="text/css"></link>

    <script type="text/javascript" src="vendor/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="vendor/rickshaw/rickshaw.min.js"></script>

    <script type="text/javascript" src="assets/javascripts/app.js"></script>
    <script type="text/javascript" src="assets/javascripts/services.js"></script>
    <script type="text/javascript" src="assets/javascripts/controllers.js"></script>
    <script type="text/javascript" src="assets/javascripts/directives.js"></script>
  </head>
  <body ng-controller="QueryCtrl">
    <div class="header">
      <span class="title">Cartographer</span>
      <span class="connOpt"><b>user:</b> maciek</span>
      <span class="connOpt"><b>database:</b> maciek</span>
    </div>
    <div style="width:100%">
      <div style="width:300px;float:left">
        <p class="queryFilter">
          <input ng-model="search" placeholder="filter query list"></input>
        </p>
        <ul class="resultList">
          <li class="result"
              ng-repeat="result in results | filter:search"
              ng-class="{ selectedResult: result == selectedResult }"
              ng-click="selectResult(result)">
            <span class="queryId">
              #{{result.id}}
            </span>
            <p class="queryText">
              {{result.query}}
            </p>
            <p class="queryResultCount">
              (<ng-pluralize count="result.data.length" when="resultForms">
              </ng-pluralize>)
            </p>
          </li>
        </ul>
      </div>
      <div class="chartBox" ng-controller="ChartCtrl">
        <ul class="chartList">
          <li class="chartOption"
              ng-repeat="chart in availableCharts()"
              ng-class="{ selectedChart: chart == selectedChart }"
              ng-click="selectChart(chart)">
            {{chart.chartName}}
          </li>
        </ul>
        <div id="chart-container"></div>
      </div>
    </div>
  </body>
</html>
